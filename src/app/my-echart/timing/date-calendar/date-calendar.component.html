<!-- https://stackblitz.com/angular/jxrdygrqknj?file=src%2Fapp%2Fdatepicker-custom-header-example.ts -->
 

<div class="calendar-wrapper">
    <mat-form-field appearance="fill" floatLabel="always">
      <input class="oe-mat-calendar-input" 
      dateNumbersMask matInput datePickerFormat="YYYY-MM-DD" 
      [matDatepicker]="picker" [matDatepickerFilter]="holidayWeekendFilter" 
      placeholder="YYYY-MM-DD" 
      [min]="minDate" [max]="maxDate" (dateChange)="dateChangeEvent('change',$event)"
      [(ngModel)]="selectedDate">
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon svgIcon="{{toggleIcon}}" matDatepickerToggleIcon></mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker [calendarHeaderComponent]="calendarHeader" 
      (opened)="onOpen()" [dateClass]="dateClass" [ngStyle]="{'background-image':iconRepo.CALENDAR_STAT_BULLET}"></mat-datepicker>
    </mat-form-field>


  </div>
