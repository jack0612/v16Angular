<div class="container">
    <h1>Angular Validation Password and Confirm Password - ItSolutionStuff.com</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="password">Password</label>
            <input   formControlName="password" id="password"
                type="password" class="form-control">
     
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input formControlName="confirm_password" validateEqual="password" reverse="false" id="confirm_password"
                type="password" class="form-control">
            <div  class="alert alert-danger">
                <div *ngIf="f['confirm_password']?.errors?.notEqual">Password and Confirm Password must be match.
                </div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
